<div id="search-component">
  <md-input-container>
    <input md-input placeholder="Type Answer" #searchBox (keyup)="search(searchBox.value)">
  </md-input-container>
  <md-list>
    <md-list-item
      *ngFor="let actor of actors | async"
      class="search-result md-clickable"
    >
      <button md-button (click)="gotoDetail(actor)">
       {{ actor.name }}
      </button>
    </md-list-item>
  </md-list>
</div>
