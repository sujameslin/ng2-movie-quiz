<md-card class="summary-card">
  <md-card-header class="score">
    <md-card-title>
      <h1 class="big">Nice Round</h1>
      <h5 class="small">Score: 1</h5>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <p>Here's who you could have guessed</p>
    <md-grid-list cols="3" rowHeight="240px">
      <md-grid-tile>1</md-grid-tile>
      <md-grid-tile>2</md-grid-tile>
      <md-grid-tile>3</md-grid-tile>
      <md-grid-tile>4</md-grid-tile>
    </md-grid-list>
  </md-card-content>
  <ActorInput></ActorInput>
  <md-card-actions>
    <button md-button color="accent">PLAY AGAIN</button>
  </md-card-actions>
</md-card>
